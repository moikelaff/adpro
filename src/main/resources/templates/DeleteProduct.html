<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Delete Product</h3>
    
    <div class="alert alert-danger">
        <h5>Are you sure you want to delete this product?</h5>
        <p>This action cannot be undone.</p>
    </div>
    
    <div class="card mb-4">
        <div class="card-header">
            Product Details
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
            <p class="card-text">ID: <span th:text="${product.productId}">ID</span></p>
            <p class="card-text">Quantity: <span th:text="${product.productQuantity}">Quantity</span></p>
        </div>
    </div>

    <form th:action="@{/product/delete}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}" />
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
